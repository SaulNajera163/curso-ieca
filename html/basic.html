<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Ejemplo HTML</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='ejemplo.css'>
        <script src='main.js'></script>
        
        <!-- Hoja de estilos para CSS -->
        <style>

            /* Estructura # es un ID */
             #titulo{
                color: red;

             }

             /* Clase */
            .bloque-lista{
                background-color: pink;
            }

            /* Etiqueta  */
            h1{
                font-family: 'Courier New', Courier, monospace;
            }

        </style>


    </head>

    <body>
        <!-- Titulo del documento -->
        <h1 id="titulo">
            Najera Lopez Saul Ivan.
        </h1>

        <div id="titulo">
            My Food
            Egg
            <br>
            Milk
            <br>
            Meat
        </div>

        <div class="bloque-lista">
            Hola perro
        </div>
       

    </body>
</html>
